<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <img src="#" />
    <script>
      const img = document.querySelector("img");
      fetch(
        "https://api.giphy.com/v1/gifs/translate?api_key=I3uBs2cEJbmfGY2lSB0O5exqE3x7yUmv&s=squirrel",
        { mode: "cors" },
      )
        .then(function (response) {
          return response.json();
        })
        .then(function (response) {
          img.src = response.data.images.original.url;
        });
    </script>
  </body>
</html>
